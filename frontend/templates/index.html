{% extends "base.html" %}

{% block content %}
<div id="chat-redirect-toast" class="chat-redirect-toast" style="display: none;">
    Please complete configuration before chatting. Redirecting...
</div>
<div class="container chat-page-container">
    <div id="chat-container">
        <div id="chat-history">
            <div class="message bot-message">
                Hello! I am your Internal Knowledge Assistant. How can I help you today?
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>
{% endblock %}

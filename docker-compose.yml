version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "${PORT:-5001}:${PORT:-5001}"
    volumes:
      - .:/app
    env_file:
      - .env
    command: ["sh", "-c", "flask run --host=0.0.0.0 --port=${PORT:-5001}"]
    depends_on:
      - mongo
      - chroma

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  chroma:
    image: chromadb/chroma:0.4.24
    ports:
      - "${CHROMA_PORT:-8000}:${CHROMA_PORT:-8000}"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    volumes:
      - ./chroma-data:/chroma/chroma

volumes:
  mongo_data:
